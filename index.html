<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="./font/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <title>Калькулятор личного бюджета</title>
</head>
<body>
    <section class="main">
        <h1>Калькулятор личного бюджета</h1>
        <div class="calc">
            <div class="data">
                <div class="salary">
                    <label class="salary-title title">
                        Месячный доход*
                        <input type="text" class="salary-amount" placeholder="Сумма">
                    </label>
                </div>

                <div class="income">
                    <div class="income-title title">Дополнительный доход</div>
                    <div class="income-items">
                        <input type="text" title="Наименование дополнительного дохода" class="income-title" placeholder="Наименование">
                        <input type="text" title="Сумма дополнительного дохода" class="income-amount" placeholder="Сумма">
                    </div>
                    <button class="btn_plus income_add">+</button>
                </div>

                <div class="additional_income">
                    <div class="additional_income-title title">Возможный доход</div>
                    <input type="text" title="Наименование первого возможного дохода" class="additional_income-item" placeholder="Наименование">
                    <input type="text" title="Наименование второго возможного дохода" class="additional_income-item" placeholder="Наименование">
                </div>

                <div class="expenses">
                    <div class="expenses-title title">Обязательные расходы</div>
                    <div class="expenses-items">
                        <input type="text" title="Наименование обязательного пункта расходов" class="expenses-title" placeholder="Наименование">
                        <input type="text" title="Сумма обязательного пункта расходов" class="expenses-amount" placeholder="Сумма">
                    </div>
                    <button class="btn_plus expenses_add">+</button>
                </div>

                <div class="additional_expenses">
                    <label class="additional_expenses-title title">
                        Возможные расходы <span>(перечислите через запятую)</span>
                        <input type="text" class="additional_expenses-item" placeholder="название">
                    </label>
                </div>

                <div class="deposit">
                    <label class="deposit-label title">Депозит
                        <input id="deposit-check" type="checkbox">
                        <span class="deposit-checkmark"></span>
                    </label>
                    <select class="deposit-bank" title="Банк, хранящий депозит">
                        <option value="">Процент</option>
                        <option value="4">Сбербанк</option>
                        <option value="5">Газпромбанк</option>
                        <option value="6">Тинькофф</option>
                        <option value="7">МТС Банк</option>
                        <option value="8">АбсолютБанк</option>
                        <option value="other">Другой</option>
                    </select>
                    <div class="deposit-calc">
                        <input type="text" title="Сумма депозита" class="deposit-amount" placeholder="Сумма">
                        <input type="text" title="Процент по депозиту" class="deposit-percent" placeholder="Процент">
                    </div>
                </div>

                <div class="target">
                    <label class="target-title title" for="target">Цель</label>
                    <input type="text" id="target" class="target-amount" placeholder="Сумма">
                </div>

                <div class="period">
                    <label class="title period-title">
                        Период расчета
                        <input class="period-select" type="range" step="1" min="1" max="12" value="1">
                    </label>
                    <span class="title period-amount">1</span>
                </div>
            </div>

            <div class="result">
                <div class="result-budget_month">
                    <label class="title" for="budget-month">Доход за месяц</label>
                    <input id="budget-month" type="text" class="result-total budget_month-value" placeholder="0" disabled>
                </div>
                <div class="result-budget_day">
                    <label class="title" for="budget-day">Дневной бюджет</label>
                    <input id="budget-day" type="text" class="result-total budget_day-value" placeholder="0" disabled>
                </div>

                <div class="result-expenses_month">
                    <label class="title" for="expenses-month">Расход за месяц</label>
                    <input id="expenses-month" type="text" class="result-total expenses_month-value" placeholder="0" disabled>
                </div>
                <div class="result-additional_income">
                    <label class="title" for="additional-incomes">Возможные доходы</label>
                    <input id="additional-incomes" type="text" class="result-total additional_income-value" placeholder="Наименования" disabled>
                </div>
                <div class="result-additional_expenses">
                    <label class="title" for="additional-expenses">Возможные расходы</label>
                    <input id="additional-expenses" type="text" class="result-total additional_expenses-value" placeholder="Наименования" disabled>
                </div>

                <div class="result-income_period">
                    <label class="title" for="income-period">Накопления за период</label>
                    <input id="income-period" type="text" class="result-total income_period-value" placeholder="0" disabled>
                </div>
                <div class="result-target_month">
                    <label class="title" for="target-month">Срок достижения цели в месяцах</label>
                    <input id="target-month" type="text" class="result-total target_month-value" placeholder="Срок" disabled>
                </div>
                <div class="control">
                    <button id="start" type="button">Рассчитать</button>
                    <button id="cancel" type="button">Сбросить</button>
                </div>
            </div>
        </div>
    </section>
    <!--<script src="./script/oop.js"></script>-->
    <script src="js/index.js"></script>
</body>
</html>
